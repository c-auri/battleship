<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>

    <main>
        
        <div class="boards">
            <div class="side" id="player-side">
                <span class="side__name" id="player-name">Your Ships</span>
                <div class="board" id="player-board"></div>
                <div class="ships" id="player-ships"></div>
            </div>
            <div class="side" id="computer-side">
                <span class="side__name" id="computer-name">Enemy Ships</span>
                <div class="board" id="computer-board"></div>
                <div class="ships" id="computer-ships"></div>
            </div>
        </div>
        
        <dialog class="game-over-dialog" id="game-over-dialog">
            <form class="game-over-message">
                <button class="close-button" id="close-button" type="button">&#x2715;</button>
                <p class="result" id="result">You lost!</p>
                <button class="new-game-button" id="new-game-button" type="button">New Game</button>
            </form>
        </dialog>

    </main>
    
    <footer>
        <span>&copy; <a href="https://github.com/c-auri">c-auri</a> 2023</span>
        <span class="links">
            <a href="https://www.theodinproject.com/lessons/node-path-javascript-battleship">project</a>
            <a href="https://github.com/cauri-odin/battleship">repository</a>
        </span>
    </footer>

</body>
</html>
