<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>

    <main>

        <span class="result hidden" id="result">You lost!</span>

        <div class="boards">
            <div class="side" id="player-side">
                <span class="side__name" id="player-name">Your Ships</span>
                <div class="board" id="player-board"></div>
                <div class="ships" id="player-ships"></div>
            </div>
            <div class="side" id="computer-side">
                <span class="side__name" id="computer-name">Enemy Ships</span>
                <div class="board" id="computer-board"></div>
                <div class="ships" id="computer-ships"></div>
            </div>
        </div>

        <button class="button hidden" id="new-game">New Game</button>

    </main>

</body>
</html>
