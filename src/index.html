<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>

    <main>

        <div class="display">
            <span class="game-state" id="game-state">Player turn</span>
        </div>

        <div class="boards">
            <div class="side" id="player-side">
                <span class="side__name" id="player-name">Player board</span>
                <div class="board" id="player-board"></div>
                <div class="ships" id="player-ships"></div>
            </div>
            <div class="side" id="player-side">
                <span class="side__name" id="computer-name">Computer board</span>
                <div class="board" id="computer-board"></div>
                <div class="ships" id="computer-ships"></div>
            </div>
        </div>

        <div class="controls">
            <button class="button" id="start-over">Start over</button>
        </div>

    </main>

</body>
</html>
